<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table4</title>
    <style>
        table {
          margin-bottom: 10px;
          border: 1;
          width: 5%;
          
      }
      td {
          padding: 10px;
      }
  </style>
</head>
<body>
    <table border="1" align="">
        <tr>

            <td rowspan="3">
                    
                Item1</td>

            <td>Item2</td>
            <td>Item3</td>
            <td>Item4</td>
        </tr>

        <tr>
            <td>Item5</td>
            <td>Item6</td>
            <td>Item7</td>
        </tr>

 
        <table border="1" align="">
            <tr>
                <td>Item1</td>
                <td colspan="2">Item2</td>
            </tr>
            <tr>
                <td>Item3</td>
                <td>Item4</td>
                <td>Item5</td>
            </tr>
        </table>


        <table border="1" align="">
            <tr>
                <td>Item1</td>
                <td rowspan="2">Item2</td><td>Item3</td>
            </tr>
            <tr>
                <td>Item4</td>
                <td>Item5</td>
            </tr>
        </table>

     
    <table border="1" align="">
        <tr>
            <td>Item1</td>
            <td colspan="2">Item2</td>
        </tr>
        <tr>
            <td>Item3</td>
            <td>Item4</td>
            <td>Item5</td>
        </tr>
    </table>
</body>
</html>
